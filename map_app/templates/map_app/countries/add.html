{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}

<title> {% block title %} Add Country {% endblock %} </title>

{% block content %}

{% if request.user.is_authenticated and request.user.is_superuser %}
<h1 class="text-center mt-4">Add Country</h1>

<form action="" method="post" class="w-50 m-auto p-5 shadow border rounded">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Save" class="btn btn-success btn-block mt-2 mb-2">
</form>
{% endif %}

{% endblock %}
