{% extends 'base.html' %}
{% block title %} Enter New Password {% endblock %}

{% block content %}

<div class="container">
    <h1>Enter New Password</h1>
    
    <p>Enter new password twice so we can verify you typed it in correctly.</p>
    
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update Password" name="Update Password">
    </form>
</div>


{% endblock %}
