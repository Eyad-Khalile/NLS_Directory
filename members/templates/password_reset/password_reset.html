{% extends 'base.html' %}
{% block title %} Password Reset {% endblock %}

{% block content %}

<div class="container">

    <h1>Password Reset</h1>
    
    <p>Forget your password? Enter your Email address below, and we'll email instructions for setting a new one.</p>
    
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
    
            <button type="submit" class="btn btn-secondary">Password Reset</button>
        </form>
    </div>
</div>



{% endblock %}
